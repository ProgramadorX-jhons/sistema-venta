<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{index :: head}"></head>
<body>
<header th:replace="~{index :: header}"></header>
<main class="container mt-4">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h2 th:text="${contenido}"></h2>
        </div>
        <div class="card-body">
            <form th:action="@{/rol/salvar-rol}" method="post" class="needs-validation" novalidate th:object="${rol}">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="nombre">Nombre del Rol</label>
                        <input type="text"
                               class="form-control"
                               id="nombre" name="nombre"
                               placeholder="Ingrese el nombre del rol, por ejemplo, 'Aluminio'"
                               th:value="*{nombre}"
                               th:field="*{nombre}"
                               th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid':'' ">
                        <div class="invalid-feedback"  th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="descripcion">Descripción</label>
                        <input type="text"
                               class="form-control"
                               id="descripcion" name="descripcion"
                               placeholder="Descripción breve del rol, por ejemplo, 'Encargado de almacen'"
                               th:value="*{descripcion}"
                               th:field="*{descripcion}"
                               th:classappend="${#fields.hasErrors('descripcion')} ? 'is-invalid':'' ">
                        <div class="invalid-feedback"  th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></div>
                    </div>

                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </div>
                <input type="hidden" name="id" th:field="*{id}"/>
            </form>
        </div>
    </div>
</main>
<footer th:replace="~{index :: footer}"></footer>
</body>
</html>
