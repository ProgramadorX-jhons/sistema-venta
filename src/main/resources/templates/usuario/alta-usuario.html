<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{index :: head}"></head>
<body>
<header th:replace="~{index:: header}"></header>
<main class="container mt-4">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h2 th:text="${contenido}"></h2>
        </div>
        <div class="card-body">
            <form th:action="@{/usuario/salvar-usuario}" method="post" th:object="${usuario}" class="needs-validation"
                  novalidate>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="nombre">Nombre</label>
                        <input type="text"
                               autocomplete="off"
                               class="form-control"
                               id="nombre" name="nombre"
                               placeholder="Ingrese el nombre del usuario"
                               th:field="*{nombre}"
                               th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid':'' ">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="apellido">Apellido</label>
                        <input type="text"
                               autocomplete="off"
                               class="form-control"
                               id="apellido" name="apellido"
                               placeholder="Ingrese el apellido del usuario"
                               th:field="*{apellido}"
                               th:classappend="${#fields.hasErrors('apellido')} ? 'is-invalid':'' ">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="curp">CURP</label>
                        <input type="text"
                               autocomplete="off"
                               class="form-control"
                               id="curp" name="curp"
                               placeholder="Ingrese el CURP del usuario"
                               th:field="*{curp}"
                               th:classappend="${#fields.hasErrors('curp')} ? 'is-invalid':'' ">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('curp')}" th:errors="*{curp}"></div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="direccion">Dirección</label>
                        <input type="text"
                               class="form-control"
                               id="direccion" name="direccion"
                               placeholder="Ingrese la dirección del usuario"
                               th:field="*{direccion}"
                               th:classappend="${#fields.hasErrors('direccion')} ? 'is-invalid':'' ">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}"></div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="telefono">Teléfono</label>
                        <input type="tel"
                               autocomplete="off"
                               class="form-control"
                               id="telefono" name="telefono"
                               placeholder="555-555-5555"
                               th:field="*{telefono}"
                               th:classappend="${#fields.hasErrors('telefono')} ? 'is-invalid':'' ">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}">
                        </div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="email">Correo Electrónico</label>
                        <input type="email"
                               autocomplete="off"
                               class="form-control"
                               id="email" name="email"
                               placeholder="demo@demo.com"
                               th:field="*{email}"
                               th:classappend="${#fields.hasErrors('email')} ? 'is-invalid':'' ">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="password">Contraseña</label>
                        <input type="password"
                               autocomplete="off"
                               class="form-control"
                               id="password" name="password"
                               th:field="*{password}"
                               th:classappend="${#fields.hasErrors('password')} ? 'is-invalid':'' ">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                    </div>


                    <div class="col-md-6 mb-3">
                        <label for="activo">Activo</label>
                        <select class="form-control"
                                id="activo" name="activo"
                                th:field="*{activo}"
                                th:classappend="${#fields.hasErrors('activo')} ? 'is-invalid':'' ">
                            <option value="true">Activo</option>
                            <option value="false">Inactivo</option>
                        </select>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('activo')}" th:errors="*{activo}"></div>
                    </div>

                    <div class="col-12 text-center mt-4">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <button type="reset" class="btn btn-secondary">Limpiar</button>
                    </div>
                </div>
                <input type="hidden" name="id" th:field="*{id}"/>
            </form>
        </div>
    </div>
</main>
<footer th:replace="~{index :: footer}"></footer>
</body>
</html>
